branches:
  only:
  - master
  - "/^app-ms-[\\d\\.]+$/"
language: java
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  apt:
    packages:
    - graphviz
    - ca-certificates
  ssh_known_hosts:
  - github.com
  - site.trajano.net:6022
  sonarcloud:
    token:
      secure: 
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_67e199aa2595_key -iv $encrypted_67e199aa2595_iv
  -in deploy-keys.tar.enc -out deploy-keys.tar -d
install:
- tar xf deploy-keys.tar -C $HOME && chmod go-rwx -R $HOME/.m2 $HOME/.ssh
before_script:
- mvn -q clean
script:
- mvn -q package sonar:sonar -Dmaven.test.failure.ignore=true -Dmaven.test.redirectTestOutputToFile=true
- docker-compose build
deploy:
- provider: script
  skip_cleanup: true
  script: mvn -q -e -DskipTests=true deploy
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: mvn -q -e site -Dmaven.test.redirectTestOutputToFile=true
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: mvn -q -e site:stage -DstagingDirectory=$HOME/staging/index.html
  on:
    branch: master
- provider: pages
  skip_cleanup: true
  github_token: $SONAR_GITHUB_TOKEN
  local_dir: $HOME/staging/app-ms
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: printf 'scm.tag=%1s\nscm.url=scm:git:https://git@github.com/%2s.git' "${TRAVIS_TAG}"
    "${TRAVIS_REPO_SLUG}" > release.properties && mvn release:perform
  on:
    tags: true
